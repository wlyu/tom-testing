{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Register{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
    <p>
        Old user?
        <a href="{{ url_for('auth.login') }}">
            Click here to login
        </a>
    </p>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
